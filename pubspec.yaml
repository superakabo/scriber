name: scriber
description: Scriber is a simple and intuitive Notes app built with Flutter and Firebase for iOS and Android.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  cloud_firestore: ^4.8.2
  firebase_app_check: ^0.1.5
  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  firebase_crashlytics: ^3.3.3
  
  google_sign_in: ^6.1.4
  equatable: ^2.0.5
  flex_color_scheme: ^7.1.2
  hooks_riverpod: ^2.3.6
  flutter_hooks: ^0.18.6

  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_dynamic_links: ^5.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-VariableFont_wght.ttf